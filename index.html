<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="start-screen">
            <h1>This is a quiz for coding!</h1>
            <button id="start-button">Start</button>
            <button id="startPageHighscore" onclick="showHighscore()">Highscores</button>
        </div>
        <div id="quiz">
            <div id="timer">Time remaining: </div>
            <div id="questions">
                <p>Questions Placeholder</p>
            </div>
            <button id="a" onclick="checkAnswer('a')">A</button>
            <button id="b" onclick="checkAnswer('b')">B</button>
            <button id="c" onclick="checkAnswer('c')">C</button>
        </div>
            <div id="endgame">

                <div id="finalScore"></div>
                <input type="text"  placeholder="Enter your name to submit your high score" name="name" id="name" />
                <button id="submitScore">Submit</button>
            </div>
    

            <script src="script.js"></script>
</body>

</html>
